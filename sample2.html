<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Plugin Beispiel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bsms-code-digits.js"></script>
</head>
<body>
<form>
    <h3>Only for 4 digits, allow hex (0123456789abcdef)</h3>
	<div class="plugin-container"></div>
	<br>
	<input type="submit">
</form>
    <script>
        $(document).ready(function () {
            // Das Plugin auf den Container anwenden
            $('.plugin-container').bsmsCodeDigits({ 
				nrOfBoxes: 4, 
				allowedChars: '0123456789abcdef',
				inputName: 'code'
			});
        });
    </script>
</body>
</html>
