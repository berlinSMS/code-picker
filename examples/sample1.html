<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Picker Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../dist/bsms-code-picker.min.js"></script>
    <style>
        body, h3 {
            font-family: arial
        }
    </style>
</head>
<body>
    <form>
        <h3>Default: 6 digits, only numbers</h3>
        <div class="code-picker-container"></div>
    </form>
    <script>
        $(()=>{
            // Apply the plugin to the container
            $('.code-picker-container').bsmsCodePicker();
        });
    </script>
</body>
</html>
